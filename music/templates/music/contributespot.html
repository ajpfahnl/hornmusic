{% extends "music/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Contribute</h1>
<p>From Spotify</p>
{% if uri_used %}
<p style="color:red">ERROR: Spotify URI already used.</p>
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Submit">
</form>
{% endblock %}
